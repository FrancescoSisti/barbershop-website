<section id="booking" class="booking">
    <div class="container">
        <div class="section-header">
            <h2>Prenota il Tuo Appuntamento</h2>
            <p>Scegli il servizio, la data e l'orario che preferisci</p>
        </div>

        <div class="booking-content">
            <div class="booking-form">
                <form (submit)="onSubmit($event)">
                    <div class="form-group">
                        <label for="service">Servizio</label>
                        <select id="service" [(ngModel)]="bookingData.service" name="service">
                            <option value="">Seleziona un servizio</option>
                            <option *ngFor="let service of services" [value]="service">{{service}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date" [(ngModel)]="bookingData.date" name="date">
                    </div>

                    <div class="form-group">
                        <label for="time">Orario</label>
                        <select id="time" [(ngModel)]="bookingData.time" name="time">
                            <option value="">Seleziona un orario</option>
                            <option *ngFor="let time of availableTimes" [value]="time">{{time}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Nome e Cognome</label>
                        <input type="text" id="name" [(ngModel)]="bookingData.name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefono</label>
                        <input type="tel" id="phone" [(ngModel)]="bookingData.phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" [(ngModel)]="bookingData.email" name="email">
                    </div>

                    <div class="form-submit">
                        <button type="submit">Prenota Ora</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
