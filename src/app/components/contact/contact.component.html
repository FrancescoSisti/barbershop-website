<section class="contact" id="contact">
  <div class="container">
    <div class="section-header">
      <h2>Contattaci</h2>
      <p>Hai domande o vuoi prenotare un appuntamento? Contattaci usando uno dei metodi seguenti o compila il
        form.</p>
    </div>

    <div class="contact-content">
      <div class="contact-info">
        <div class="info-item">
          <div class="icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <h3>Indirizzo</h3>
          <p>Via Roma 123, 00100 Roma (RM)</p>
        </div>

        <div class="info-item">
          <div class="icon">
            <i class="fas fa-phone"></i>
          </div>
          <h3>Telefono</h3>
          <p><a href="tel:+390123456789">+39 012 345 6789</a></p>
        </div>

        <div class="info-item">
          <div class="icon">
            <i class="fas fa-envelope"></i>
          </div>
          <h3>Email</h3>
          <p><a href="mailto:info&#64;cipriparrucchieri.it">info&#64;cipriparrucchieri.it</a></p>
        </div>

        <div class="info-item">
          <div class="icon">
            <i class="fas fa-clock"></i>
          </div>
          <h3>Orari</h3>
          <p>
            Lun - Ven: 9:00 - 19:00<br>
            Sabato: 9:00 - 18:00<br>
            Domenica: Chiuso
          </p>
        </div>
      </div>

      <div class="contact-form">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required placeholder="Il tuo nome">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
              placeholder="La tua email">
          </div>

          <div class="form-group">
            <label for="phone">Telefono</label>
            <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone"
              placeholder="Il tuo numero di telefono">
          </div>

          <div class="form-group">
            <label for="message">Messaggio</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message" required
              placeholder="Il tuo messaggio"></textarea>
          </div>

          <button type="submit" class="submit-button" [disabled]="!contactForm.form.valid || isSubmitting">
            <span *ngIf="!isSubmitting">Invia Messaggio</span>
            <span *ngIf="isSubmitting">
              <i class="fas fa-spinner fa-spin me-2"></i>
              Invio in corso...
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
