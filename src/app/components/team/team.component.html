<section id="team" class="team">
  <div class="container">
    <div class="section-header">
      <h2>Il Nostro Team</h2>
      <p>Esperti del settore al tuo servizio</p>
    </div>

    <div class="carousel-container">
      <button class="nav-button prev" (click)="prevSlide()">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div class="team-carousel">
        <div class="team-member" *ngFor="let member of teamMembers; let i = index" [class.active]="i === currentIndex">
          <div class="member-image">
            <img [src]="member.image" [alt]="member.name">
            <div class="member-overlay">
              <div class="member-experience">{{member.experience}}</div>
            </div>
          </div>
          <div class="member-info">
            <h3>{{member.name}}</h3>
            <span class="role">{{member.role}}</span>
            <div class="specialties">
              <span class="specialty" *ngFor="let specialty of member.specialties">
                {{specialty}}
              </span>
            </div>
            <button class="book-button">Prenota</button>
          </div>
        </div>
      </div>

      <button class="nav-button next" (click)="nextSlide()">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="carousel-indicators">
      <button *ngFor="let member of teamMembers; let i = index" [class.active]="i === currentIndex"
        (click)="goToSlide(i)">
      </button>
    </div>
  </div>
</section>
