<section class="newsletter-section">
    <div class="newsletter-container">
        <div class="newsletter-content">
            <h2>Resta Aggiornato</h2>
            <p>Iscriviti alla nostra newsletter per ricevere le ultime novit√†, offerte speciali e consigli di stile</p>
            <div class="newsletter-form">
                <div class="input-group">
                    <input type="email" placeholder="Il tuo indirizzo email" class="email-input" [(ngModel)]="email">
                    <button class="subscribe-btn" (click)="onSubscribe()">Iscriviti</button>
                </div>
                <div class="form-footer">
                    <label class="privacy-checkbox">
                        <input type="checkbox" [(ngModel)]="privacyAccepted">
                        <span>Accetto la privacy policy</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="newsletter-decoration">
            <div class="decoration-element"></div>
        </div>
    </div>
</section>
